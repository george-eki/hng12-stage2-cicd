name: Deploy pipeline


on:
  push:
    branches:
      - main



jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 44.201.229.108 >> ~/.ssh/known_hosts


      - name: Deploy to EC2
        run: |
          ssh ubuntu@44.201.229.108 << 'EOF'
            export PATH=/bin:/usr/bin:$PATH


            if [ ! -d "hng12-stage2-cicd" ]; then
              git clone https://github.com/george-eki/hng12-stage2-cicd.git
            fi

            cd hng12-stage2-cicd
            git pull origin main

            docker stop fastapi-app || true
            docker rm fastapi-app || true

            docker build -t fastapi-app .
            docker run -d -p 8000:8000 --name fastapi-app fastapi-app

            sudo systemctl restart nginx
          EOF

